<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyTimer</title></head>
<style>
    #t0{
        width:110px;
        border:8px solid #636363;
        background: #f6e3c9;
    }
    #t1{
        font-size:22px;
        text-align:center;
        width: 100px;
        margin:5px auto;
        font-weight: bold;
    }
    #btn1,#btn2{
        text-align:center;
        width:90px;
        border:4px solid #0a8cd2;
        background:#00ccff;
        font-size:20px;
        margin: 1px auto;
        border-radius:10%;
    }
</style>
<body>
    <div id="t0">
        <div id="t1">00:00:00</div>
        <div id="btn1">开始</div>
        <div id="btn2">重置</div>
    </div>
<script>
    var time = 0,s,m,h
    function task(){
        time+=1
        s = time%60
        if(s<10)s="0"+s;
        m = parseInt((time%3600)/60)
        if(m<10) m="0"+m;
        h = parseInt(time/3600)
        if(h<10) h="0"+h;
        t1.innerHTML = `${h}:${m}:${s}`
    }
    var timer = setInterval(1000)
    var btn1=document.getElementById("btn1")
    var jl = 1
    btn1.onclick = function(){
        if(jl==-1){
            clearInterval(timer);
            btn1.innerHTML="继续"
            jl*=-1
        }else{
            timer=setInterval(task,1000);
            btn1.innerHTML="暂停"
            jl*=-1
        }
    }
    var btn2=document.getElementById("btn2")
    btn2.onclick=function(){
    if(confirm()){
        time=0
        t1.innerHTML = "00:00:00"
        btn1.innerHTML="开始"
        clearInterval(timer);
        jl = 1
    }
    }
</script>
</body>
</html>
