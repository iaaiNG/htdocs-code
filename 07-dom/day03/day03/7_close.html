 <!DOCTYPE HTML>
<html>
<head>
<title>倒计时自动关闭/跳转页面</title>
<meta charset="utf-8" />

</head>
<body>
	<span di="msg">10秒钟后自动关闭</span><br>
	<a href="javascript:clearInterval((timer))">留在本页</a>
  <script>
      var msg = document.body.firstElementChild
	  function task(){
          var n = parseInt(msg.innerHTML)
          if(n>1){
              n-=1
              msg.innerHTML = `${n}秒钟后自动关闭`
          }else{
              clearInterval(timer)
              timer=null
              close()
          }
      }
      var timer = setInterval(task,1000)
  </script>
</body>
</html>
