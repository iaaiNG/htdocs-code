<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>...</title>
    </head>

    <body>
        <button id="btnShoot">shoot</button><br>
        <button id="btnAward">获得跟踪导弹</button><br>
    <script>
        function shoot1(){console.log("发射普通子弹---")}
        function getShoot2(){
            var n=3
            return function(){
                if(n>0){
                    n--
                    alert("发射跟踪子弹---")
                }
                else
                    btnShoot.removeEventListener("click",arguments.callee)
            }
        }
        function get(){
            btnShoot.addEventListener("click",getShoot2())
        }
        btnShoot.addEventListener("click",shoot1)
        btnAward.addEventListener("click",get)
    </script>
    </body>
</html>
