<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<label for="sc"></label>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
		<script>
			keys.onclick = e => {
			    if(e.target.nodeName == "BUTTON"){
			        if(e.target.innerHTML=="C")
			            sc.value = ""
					else if(e.target.innerHTML=="="){
			            try{
                            sc.value=eval(sc.value)
						}catch (err){
						sc.value = err
                        }
					}else{
                        sc.value += e.target.innerHTML
					}

				}
			}
		</script>
	</body>
</html>
