<!-- 页面顶部-->
<header id="top">
    <div class="top">
        <a href="index.html">
            <img src="img/header/logo.png">
        </a>
        <span>欢迎登录</span>
    </div>
</header>
<div id="container">
    <div id="cover" class="rt">
        <form id="form-login"  style="width:100%;height:100%;padding:10px">
            <div class="txt" style="width:100%;height:100%">
                <p>登录学子商城
                    <span>
                        <a href="register.html">新用户注册</a>
                    </span>
                </p>
                <div class="text" style="width:100%">
                    <input [(ngModel)]="uName" type="text" placeholder="请输入您的用户名" name="uname" id="uname" required autofocus>
                    <span><img src="img/login/yhm.png"></span>
                </div>
                <div class="text"  style="width:100%">
                    <input [(ngModel)]="uPwd" type="password" id="password" placeholder="请输入您的密码" name="upwd" id="upwd" required minlength="6"
                        maxlength="15">
                    <span><img src="img/login/mm.png"></span>
                </div>
                <div class="chose"  style="width:100%">
                    <input type="checkbox" class="checkbox" id="ck_rmbUser" value="0">自动登录<span>忘记密码？</span>
                </div>
                <input  (click)="login()" class="button_login" type="button" value="登录" id="bt-login">
            </div>
        </form>
        <!-- <form action="#" style="width:100%;height:100%;padding:10px">
            <div style="background:red;width:100%;height:100%">阿萨德撒</div>
        </form> -->
        
    </div>
</div>
<!--错误提示-->
<div id="showResult"></div>

<storeFooter></storeFooter>
