<storeHeader></storeHeader>
<!-- banner部分-->
<div class="store">
    <img src="img/index/index_guild.png">
</div>

<!--笔记本电脑列表-->
<div class="store_action">
    <div class="store_action_left">
        <div class="store_action_left_content">
            <div id="plist">
                <div class="salc_top">
                    笔记本电脑
                </div>
                <div class="salc_content" *ngIf="data.length>0">
                    <!-- <img class="loading" src="img/loading.gif"> -->
                    <div *ngFor="let p of data;let i=index" class="product" [id]="p.lid" #id>
                        <a routerLink="['/details',{lid:p.lid}]"><img [src]="p.pic" [alt]="p.title" /></a>
                        <div>
                            <p><span class="price">￥{{p.price}}</span><a routerLink="['/details',{lid:p.lid}]" class="title"
                                    title="{{p.title}}">{{p.title}}</a></p>
                            <div>
                                <span class="reduc lf" (click)="reduceProduct(productCount)" >-</span>
                                <input type="text" value="1" class="lf" #productCount/>
                                <span class="add lf" (click)="addProduct(productCount)">+</span>
                                <div class="addcart" (click)="addToCart(id.id,productCount.value)">
                                    加入购物车
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--分页条-->
                <div class="pager">
                    <a class="prevPage" [ngClass]="{disabled: currentPage==1}" (click)="currentPage!=1 && initData(currentPage-1)">上一页</a>
                    <a *ngFor="let each of pageCount;let i=index" (click)="initData(i+1)" [ngClass]="{current: currentPage==i+1}">{{i+1}}</a>
                    <a class="nextPage" [ngClass]="{disabled: currentPage==pageCount.length}" (click)="currentPage!=pageCount.length && initData(currentPage+1)">下一页</a>
                </div>
            </div>
        </div>
    </div>
    <div class="store_action_right rt">
        <div class="store_action_right_top">
            <p><img src="img/foodstore/foodstore_icon2.png" alt="" />商家公告</p>
            <div>
                <p>本店推出全网最低价套餐，保证比其他平台的价格要低！</p>
                <p>不要葱、姜、蒜等这些忌口暂时无法坐不了，敬请谅解！</p>
                <p>晚上10点以后订餐需另加送餐费2元！谢谢合作！</p>
            </div>
        </div>
        <div class="store_action_right_cart">
            <div class="store_action_right_cart_top">
                购物车 <span class="clear rt">清空</span>
            </div>
            <div class="store_action_right_cart_content" *ngIf="list.length>0">
                <div></div>
                <div *ngFor="let item of list" [id]="item.lid">
                    <span style="
                        display: inline-block;
                        width: 75px;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;
                    ">{{item.title}}</span>
                    <div>
                        <span class="cart_reduc lf">-</span>
                        <input type="text" [value]="item.count" class="lf"/>
                        <span class="cart_add lf">+</span>
                    </div>
                    <span class="rt pc">￥:<span class="cart_unit_price">{{item.price}}</span></span>
                </div>
            </div>
            <div class="sarc">
                <div class="total_price lf">
                    <img src="img/foodstore/foodstore_car_2.png" alt="" />￥:<span>{{totalPrice}}</span>
                </div>
                <div class="settle lf">
                    <a routerLink="/cart" style="color:#fff;">去结算</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--商家-->
<storeFooter></storeFooter>
