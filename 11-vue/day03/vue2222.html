<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        {{msg}}
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var data = {
            msg:"Hello world!",
            value:"red",
        }
        new Vue({
            el:"#app",
            data:data,
            directives:{changeBackgroundColor:{
                bind(el,bindings){
                    el.style.backgroundColor = bindings.value
                },
            }}
        })
    </script>
</body>
</html>
