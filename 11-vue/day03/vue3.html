<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h3>{{msg|toChange(false)}}</h3>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var data = {
            msg:"Hello world!",
        }
        new Vue({
            el:"#app",
            data:data,
            filters:{
                toChange(input, arg1){
                    return arg1 ? input.toLowerCase() : input.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
