<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .page{list-style: none}

        .active{color:red}
    </style>
</head>
<body>
    <div id="app">
        用户名:<input type="text" v-model.lazy="uname">
        年龄:<input type="text" v-model.lazy="age">
        电话:<input type="text" v-model.lazy="phone">
        <button @click="add">添加</button>
        <hr>
        <table class="page" width="300" border="1">
            <tr>
                <th>用户名</th>
                <th>年龄</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
            <tr  v-for="(user,i) in users">
                <td>{{user.uname}}&nbsp;</td>
                <td>{{user.age}}&nbsp;</td>
                <td>{{user.phone}}&nbsp;</td>
                <td><button v-on:click="del(i)">X</button></td>
            </tr>
        </table>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var data = {
            uname:"",
            age:"",
            phone:"",
            users:[
                {uname:"tom", age:20, phone:"15521313333"}
            ]
        }
        new Vue({
            el:"#app",
            data:data,
            methods:{
                add(){
                    this.users.push({uname:this.uname, age:this.age, phone:this.phone})
                    this.uname = this.age =this.phone =""
                },
                del(i){
                    this.users.splice(i,1)
                },
            }
        })
    </script>
</body>
</html>
