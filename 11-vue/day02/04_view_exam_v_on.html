<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <select @change="handleChange">
        <option value="red">红色</option>
        <option value="green">绿色</option>
        <option value="blue">蓝色</option>
    </select>

  </div>
  <script src="js/vue.min.js"></script>
  <script>
    //1:model
    var exampleData = {
      message:"hello"
    }
    //2:viewmodel
    var app = new Vue({
      el:"#app",
      data:exampleData,
      methods:{
          handleChange(e){
              alert(e.target.value)
          }
      }
    });
  </script>
</body>
</html>
