<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("parent",{
            template:`
            <div>
            <button @click="add" :disabled="isValid">JKM</button>
            <child :count="count"></child>
</div>`,
            data(){return {count:0,isValid:false}},
            methods:{
                add(){this.count++}
            }
        })
        Vue.component("child",{
            props:["count"],
            template:`<p>{{count}}</p>`,
            watch:{
                count(){
                    this.count >= 10 && (this.$parent.isValid = true)
                }
            }
        })
        new Vue({el:"#app"})
    </script>
</body>
</html>
