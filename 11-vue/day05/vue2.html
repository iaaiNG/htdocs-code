<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script>
        var login = Vue.component("login", {
            template:`
            <div><h1>登录</h1></div>`
        })
        var regiter = Vue.component("regiter", {
            template:`
            <div><h1>注册</h1></div>`
        })
        const myRoutes = [
            {path:"", component:login},
            {path:"/login", component:login},
            {path:"/reg", component:regiter}
            ]
        const myRouter = new VueRouter({routes:myRoutes})
        new Vue({
            el:"#app",
            router:myRouter,
        })
    </script>
</body>
</html>
