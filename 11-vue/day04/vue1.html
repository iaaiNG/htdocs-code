<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
        <my></my>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("my",{
            template:`
<div>
    {{uname}}
    用户名：<input type="text" v-model=uname>
    <child :uname=uname></child>
</div>`,
        data(){return {uname:"jkm"}},
        })

        Vue.component("child",{
            props:["uname"],
            template:`
<input type="text" :placeholder=uname>`,
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
