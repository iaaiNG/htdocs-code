<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
        <my></my>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("my",{
            template:`
<div>
    <child :car=myCar></child>
</div>`,
        data(){return {myCar:"QQ"}},
        })

        Vue.component("child",{
            props:["car"],
            template:`
<input type="text" :value=car>`,
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
