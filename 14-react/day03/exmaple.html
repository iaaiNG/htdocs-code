<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>
<div id="d1"></div>

<script type="text/babel">
  let MyInputComponent = React.createClass({
    mysth(){
      this.props.input(this.refs.myInput.value)
    },
    render(){
      return <div>
        <label>
          请输入：<input onChange={this.mysth} type="text" ref="myInput"/>
        </label>
      </div>
    }
  })
  let MyButtonComponent = React.createClass({
    showMsg(){
      console.log(this.props.msg)
    },
    render(){
      return <button onClick={this.showMsg}>Click</button>
    }
  })
  let MyMainComponent = React.createClass({
    getInitialState(){
      return { msg: ''}
    },
    dosth(data){
      this.setState({msg:data})
    },
    render(){
      return <div>
        <MyInputComponent input={this.dosth}></MyInputComponent>
        <MyButtonComponent msg={this.state.msg}></MyButtonComponent>
      </div>
    }
  })
  ReactDOM.render(
    <MyMainComponent/>,
    document.getElementById('d1')
  )
</script>
</body>
</html>
