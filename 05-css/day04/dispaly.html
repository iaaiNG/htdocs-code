<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dispaly演示</title>
    <style type="text/css">
        a{
            width:100px;
            height:100px;
        }
        #d1{
            display:inline;
            background:yellow;
        }
        #d2{
            display:block;
            background:gray;
        }
        #d3{
            display:inline-block;
            background:red;
        }
        #d4{
            display:none;
            background:pink;
        }
        #d5{
            display:table;
            background:orange;
        }
    </style>
</head>
<body>
    <a href="#" id="d1">a</a>
    <a href="#" id="d2">a</a>
    <a href="#" id="d3">a</a>
    <a href="#" id="d4">a</a>
    <a href="#" id="d5">a</a>
</body>
</html>
