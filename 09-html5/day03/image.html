<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{background: #ddd}
    </style>
</head>
<body>
<img src="adv.JPG" alt="" id="p3" style="display: none">
<canvas width="500" height="400" id="c2"></canvas>
<script>
    var c2 = document.getElementById("c2")
    var ctx = c2.getContext("2d")
    p3.onload = function(){
        ctx.drawImage(p3,0,0,100,80)
        ctx.drawImage(p3,500-100,0,100,80)
        ctx.drawImage(p3,0,400-80,100,80)
        ctx.drawImage(p3,400,320,100,80)
        ctx.drawImage(p3,200,160,100,80)
    }
</script>
</body>
</html>
