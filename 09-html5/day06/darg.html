<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
    </style>
</head>
<body>
    <h1>Drag</h1>
    <img src="img/p0.png" alt="" id="p0">
    <hr>
    <img src="img/p3.png" alt="" id="p3">
    <img src="img/p4.png" alt="" id="p4">
    <img src="img/p5.png" alt="" id="p5">
    <script>
        var tid
        p3.ondragstart = p4.ondragstart = p5.ondragstart = function(){
            tid = this.id
        }
        p0.ondrop = function(){
            var mid = document.getElementById(tid)
            mid.remove()
        }
        p0.ondragover = function(e){
            e.preventDefault()
        }
    </script>
</body>
</html>
