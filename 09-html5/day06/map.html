<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="b1">获取位置</button>
<ul id="d1"></ul>
<script>
    b1.onclick = function(){
        navigator.geolocation.getCurrentPosition(s,e)
    }
    var html = ``
    function s(p){
        console.log("成功")
        html += `
            <li>时间${p.timestamp}</li>
            <li>纬度${p.coords.latitude}</li>
            <li>经度${p.coords.longitude}</li>
            <li>海拔${p.coords.altitude}</li>
            <li>速度${p.speed}</li>
        `
        d1.innerHTML = html
    }
    function e(err){
        console.log("失败")
    }

</script>
</body>
</html>
