<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background: #aaa;
        }
    </style>
</head>
<body>
    <h1>canvas画布</h1>
    <canvas id="c2" width="500" height="400"></canvas>
    <script>
        var ctx = c2.getContext("2d")
        var p3 = new Image()
        p3.src = "img/p3.png"
        p3.onload = function(){
            ctx.translate(250,200)
            var deg = -1*Math.PI/180
            var timer = setInterval(function(){
                ctx.clearRect(-250,-200,500,400)
                ctx.rotate(deg)
                ctx.drawImage(p3,-50,-50)
            },1)
        }
    </script>
</body>
</html>
