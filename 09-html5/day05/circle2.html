<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align:center;
        }
        svg{
            background: #bbb;
        }
    </style>
</head>
<body>
<h1>SVG-circle</h1>
<svg id="s2" width="500" height="400">
    <circle cx="85" cy="226" r="19" fill="#faa"></circle>
</svg>
<script src="../jquery-3.2.0.js"></script>
<script>
    function rn(min,max){
        return Math.floor(Math.random()*(max-min)+min)
    }
    function rc(){
        var r = rn(0,255)
        var g = rn(0,255)
        var b = rn(0,255)
        return `rgb(${r},${g},${b})`
    }
    var c1 =''
    for (var i=0;i<30;i++){
         c1 += `<circle cx="${rn(0,500)}" cy="${rn(0,400)}" r="${rn(10,80)}" fill-opacity=${Math.random()} fill="${rc() }"></circle>`
    }
    s2.innerHTML = c1
    $("#s2").on("click","circle",function(e){
        var $tar = $(this)
        console.log(1)
        var timer = setInterval(function(){
            var opa = $tar.attr("fill-opacity"), r = $tar.attr("r")
            if(opa>0){
                $tar.attr({"fill-opacity":opa-0.1, "r":r-0+5})
            }else{
                console.log(opa)
                $tar.remove()
                clearInterval(timer)
            }
        },50)
    })
</script>
</body>
</html>
