<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>工资：
    <meter id="m3" min="0" max="100000" low="20000" high="90000" optimum="99999" value="0"></meter>
    <script>
        var m=document.getElementById("m3"),val=parseInt(m.value)
        var timer = setInterval(function(){
            val += 1000
            m.value=val
            if((val)>100000){
                clearInterval(timer)
            }
        },50)
    </script>
</body>
</html>
