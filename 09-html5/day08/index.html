<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="login.html" id="d1" target="_blank">请登录</a>
</body>
<script>
    var uname = sessionStorage.uname
    window.onload = function(){
        if(uname){
            var html = `欢迎回来：${uname} | `
            html += `<a href="logout.html" id="d1">退出登录</a>`
            document.body.innerHTML = html
        }
    }
</script>
</html>
