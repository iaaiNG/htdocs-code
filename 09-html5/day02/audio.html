<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>音频</h1>
    <audio src="res/bg.mp3" id="ad"></audio>
    <input type="checkbox" id="cb" ><label for="cb">是否播放音乐</label>
    <script>
        var cb = document.getElementById("cb"),timer
        var ad = document.getElementById("ad")
        cb.onchange = function(){
            if(this.checked){
                ad.volume=0
                timer = setInterval(function(){
                    ad.volume += 0.1
                    if(ad.volume > 0.9)clearInterval(timer)
                },500)
                ad.play()
            }
            else
                ad.pause()
        }
    </script>
</body>
</html>
