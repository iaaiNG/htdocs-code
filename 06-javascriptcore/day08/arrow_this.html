<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<button>click me!</button>
<button>click me!</button>
<button>click me!</button>
<script>
    var btns = document.getElementsByTagName("button")
    for(let i in btns){
        btns[i].onmouseover=()=>this.style.background="yellow"
        btns[i].onmouseout=()=>this.style.background=""
    }
</script>
