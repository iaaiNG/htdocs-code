  <script>//鄙视: 仿写bind的实现原理!
     Function.prototype.band = function(obj,...arg){
         var fun =this
         return function(...sals){
             return fun.call(obj,...(arg.concat(sals)))
         }
     }
      function calc(base,bonus1,bonus2){
       document.write(this.ename+"的总工资:"+(
         base+bonus1+bonus2
       )+"<br>");
     }
     var lilei={ename:"Li Lei"};
     var hmm={ename:"Han Meimei"};
     var lilei_calc=calc.band(lilei,10000,3000);
     lilei_calc(2000);
     lilei_calc.call(hmm,4000,7000,6000);
     //calc.call(lilei,10000,3000,2000)
  </script>
