<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
    class Flyer{
        constructor(fname,speed){
            this.fname=fname;
            this.speed=speed;
        }
        fly(){
            console.log(
                this.fname+"以时速"+this.speed+"飞行");
        }
    }


    class Plane extends Flyer{
        constructor(fname,speed,score){
            super(fname,speed);
            this.score=score;
        }
        getScore(){
            console.log(
                "击落"+this.fname+"得"+this.score+"分");
        }
    }

    var f16=new Plane("F16",1000,10);
    f16.fly();
    f16.getScore();
    //模仿Plane和f16,编写Bee和bee
  </script>
 </body>
</html>
