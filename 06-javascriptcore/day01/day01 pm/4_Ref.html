<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
    var a=4;
    var b=a;//将a中的值复制一个副本给b！
    b--;
    console.log(a);//4

    var my=["包","包","包","包"];
    var xu=my;//将my中的值复制一个副本给xu
    xu.length--;
    console.log(my.length);//3
    my.length--;
    console.log(xu.length);//2
  </script>
 </body>
</html>
