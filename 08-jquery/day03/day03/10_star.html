<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
  </style>
</head>
<body>
<img src="img/star.png">

<script src="js/jquery-1.11.3.js"></script>
<script>
  var n=3
  $("img").click(e=>{
      var $tar = $(e.target)
      while(n>0){
          $tar.animate({opacity:0}, 500)
          .animate({opacity:1}, 500)
              .delay(500)
          n--
      }
      $tar.animate({opacity:0}, 500, function(){$(this).hide()})
  })
  //单击小星星，闪烁三次，最后消失
  //(先使用回调函数实现，再使用排队简化)
</script>
</body>
</html>
