<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<script src="00-common.js"></script>
	<script>
		function checkLogin(){
			//1、获取 xhr
			var xhr = createXhr();
			//2、创建请求（post 方式）
			xhr.open("post","01-check-login.php",true);
			//3、设置回调函数
			xhr.onreadystatechange = function(){
				if(xhr.readyState==4&&xhr.status==200){
					$("show").innerHTML=xhr.responseText;
				}
			}
			
			//增加：设置Content-Type 的请求消息头(POST专用)
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

			//4、发送请求(有请求主体)
			var uname = $("uname").value;
			var upwd = $("upwd").value;
			xhr.send("uname="+uname+"&upwd="+upwd);
		}
	</script>
 </head>
 <body>
	<div id="show"></div>
  <p>
		用户名称：
		<input type="text" id="uname">
	</p>
	<p>
		用户密码：
		<input type="password" id="upwd">
	</p>
	<p>
		<input type="button" value="登录" onclick="checkLogin()">
	</p>	
 </body>
</html>
