<body>
<div class="container">
    <h3><b>表单</b></h3>
    <form action="#" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-3 text-right">
                <label for="uname" class="control-label">用户名</label>
            </div>
            <div class="col-xs-4">
                <input type="text" id="uname" class="form-control">
            </div>
            <div class="col-xs-5">
                <span class="help-block">用户名包含数字和字母</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3 text-right">
                <label for="upwd" class="control-label">密码</label>
            </div>
            <div class="col-xs-4">
                <input type="password" id="upwd" class="form-control">
            </div>
            <div class="col-xs-5">
                <span class="help-block">请输入密码</span>
            </div>
        </div>
        <div class="form-group text-right">
            <div class="col-xs-7">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="s1">七天免密登录
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-1 col-xs-offset-5">
                <input type="submit" value="登录" class="btn btn-success">
            </div>
            <div class="col-xs-1">
                <input type="reset" value="取消" class="btn btn-warning">
            </div>
        </div>
    </form>
</div>
