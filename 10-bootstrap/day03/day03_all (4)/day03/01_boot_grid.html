<html lang="zh-CN">
<head>
  <meta charset="utf-8">

    div{
      border:1px solid #000;
      font-size:18px;
      font-weight: bold;
      line-height: 2em
    }
  </style>
</head>
<body>
<div class="container">
  <h1>全局CSS样式--栅格适用性</h1>
  <div class="row">
    <div class="col-xs-6">xs-6(xs/sm/md/lg)</div>
  </div>
  <h3>sm适用性(xs-12)</h3>
  <div class="row">
     <div class="col-sm-6">sm-6(sm/md/lg)</div>
  </div>
  <h3>md适用性(sm/xs-12)</h3>
  <div class="row">
      <div class="col-md-6">md-6(md/lg)</div>
  </div>
  <h3>lg适用性(sm/xs/md/-12)</h3>
  <div class="row">
      <div class="col-lg-6">lg-6(lg)</div>
  </div>
  <h1>一个列可以指定在不同屏幕下不同宽度占比</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">响列1</div>
    <!--不同屏幕大小，跨列数量不能相等 ，相等报错-->
    <!--<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">响列2</div>-->

  </div>

</div>
