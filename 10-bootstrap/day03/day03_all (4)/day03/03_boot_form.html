<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
    /*div{border:1px solid red;}*/
  </style>
</head>
<body>
<div class="container">
  <span class="glyphicon glyphicon-cloud"></span>
  <h1>全局样式--表单</h1>
  <h3>形式一:默认表单</h3>
  <p>注意：html5规范中标签写法</p>
  <form action="#">
    <div class="form-group">
      <label for="uname" class="control-label">用户名</label>
      <input type="text" id="uname" class="form-control"/>
      <span class="help-block">用户名可以包含数字，字母</span>
    </div>
    <div class="form-group">
      <label for="upwd" class="control-label">密码</label>
      <input type="text" id="upwd" class="form-control"/>
      <span class="help-block">密码可以包含数字，字母</span>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"/>七天免密登录
        </label>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="登录" class="btn btn-success"/>
      <input type="reset" value="取消" class="btn btn-danger"/>
    </div>
  </form>

  <h3>形式二:行内表单</h3>
  <form action="#" class="form-inline">
    <div class="form-group">
      <!--Screen Reader Only-->
      <label for="uname1" class="sr-only">用户名:</label>
      <input type="text" id="uname1" class="form-control" placeholder="请输入用户名"/>
    </div>
    <div class="form-group">
      <label for="upwd1" class="sr-only">密码</label>
      <input type="text" id="upwd1" class="form-control" placeholder="请输入密码"/>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"/>七天免密登录
        </label>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="登录" class="btn btn-success"/>
      <input type="reset" value="取消" class="btn btn-danger"/>
    </div>
  </form>
  <hr/>
  <h3>水平表单</h3>
  <form action="#" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-2">
        <label for="uname1" class="control-label">用户名:</label>
      </div>
      <div class="col-sm-5">
        <input type="text" id="uname2" class="form-control" placeholder="请输入用户名"/>
      </div>
      <div class="col-sm-5">
        <span class="help-block">用户名，包含字母数字</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2">
        <label for="upwd1" class="control-label">密码</label>
      </div>
      <div class="col-sm-5">
        <input type="text" id="upwd2" class="form-control" placeholder="请输入密码"/>
      </div>
      <div class="col-sm-5">
        <span class="help-block">密码，包含字母数字</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="submit" value="登录" class="btn btn-success"/>
        <input type="reset" value="取消" class="btn btn-danger"/>
      </div>
    </div>
  </form>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<!--检测工具 bootstrap 样式结构-->
<script src="js/bootlint.js"></script>
<script>
  bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
