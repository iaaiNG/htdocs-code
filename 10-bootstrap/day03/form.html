<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
<body>
    <div class="container">
        <h1>表单</h1>
        <form action="#">
            <div class="form-group">
                <label for="uname" class="control-label">用户名</label>
                <input type="text" id="uname" class="form-control">
                <span class="help-block">用户名包含数字和字母</span>
            </div>
            <div class="form-group">
                <label for="upwd" class="control-label">密码</label>
                <input type="password" id="upwd" class="form-control">
                <span class="help-block">请输入密码</span>
            </div>
            <div class="form-group text-right">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="s1">七天免密登录
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="登录" class="btn btn-primary btn-block">
                <input type="reset" value="取消" class="btn btn-primary btn-block">
            </div>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootlint.js"></script>
    <script>
        bootlint.showLintReportForCurrentDocument([])
    </script>
</body>
</html>
