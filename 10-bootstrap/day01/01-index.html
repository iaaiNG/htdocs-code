<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .blue{background: #ddf; color:#33a}
        .pink{background: #fdf; color:#a3a}
        .dark{background: #333; color:#eee}
        a{text-decoration:none}
        /*a:visited{color:whitesmoke}*/
    </style>
</head>
<body>
<h1>主题设置</h1>
<select name="theme" id="d1">
    <option value="">默认主题</option>
    <option value="blue">蔚蓝天空</option>
    <option value="pink" >芭比娃娃</option>
    <option value="dark">暗黑主题</option>
</select>
<hr>
<a href="user_center.html" target="_blank">查看用户中心</a>
<script>
    d1.onchange = function(){
        localStorage.theme = d1.value
        document.body.className = d1.value
    }
    document.body.className = localStorage.theme
    document.querySelector(`[value=${localStorage.theme}]`).selected = true
</script>
</body>
</html>
