<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>3种形式</h1>
    <h3>样式按钮</h3>
    <button class="btn">JKM</button>
    <button class="btn btn-default">btn按钮</button>
    <input type="button" value="input btn" class="btn btn-default">
    <a href="#"  class="btn btn-default">link按钮</a>
    <h3>按钮常规颜色</h3>
    <input type="button" value="危险色" class="btn btn-danger">
    <input type="button" value="警告色" class="btn btn-warning">
    <input type="button" value="成功色" class="btn btn-success">
    <input type="button" value="提示色" class="btn btn-info">
    <input type="button" value="基础色" class="btn btn-primary">
    <h3>按钮常用大小</h3>
    <button class="btn btn-info btn-lg">btn按钮</button>
    <button class="btn btn-info ">btn按钮</button>
    <button class="btn btn-info btn-sm">btn按钮</button>
    <button class="btn btn-info btn-xs">btn按钮</button>
    <button class="btn btn-info btn-block btn-lg">btn按钮</button>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<script src="js/bootstrap.js"></script>
</body>
</html>
