<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <h1>全局CSS样式--文本</h1>
  <h3>文本的五种字体颜色</h3>
  <p class="text-danger">BootStrap 危险色</p>
  <p class="text-warning">BootStrap 警告色</p>
  <p class="text-success">BootStrap 成功色</p>
  <p class="text-info">BootStrap 提示色</p>
  <p class="text-primary">BootStrap 基础色</p>
  <h3>文本的五种背景颜色</h3>
  <p class="bg-danger text-danger">BootStrap 危险色</p>
  <p class="bg-warning text-warning">BootStrap 警告色</p>
  <p class="bg-success text-success">BootStrap 成功色</p>
  <p class="bg-info text-info">BootStrap 提示色</p>
  <p class="bg-primary text-primary">BootStrap 基础色</p>
  <h3>文本的对齐方式</h3>
  <p class="text-left">左对齐</p>
  <p class="text-right">右对齐</p>
  <p class="text-center">居中对齐</p>
  <p class="text-justify">两端调整对齐</p>
  <h3>文本的转换</h3>
  <p>This is One</p>
  <p class="text-uppercase">This is One</p>
  <p class="text-lowercase">This is One</p>
  <p class="text-capitalize">This is One</p>





</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
