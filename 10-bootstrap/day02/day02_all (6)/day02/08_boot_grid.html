<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
    div{
      border:1px solid #000;
      font-size:18px;
      font-weight: bold;
      line-height: 2em
    }
  </style>
</head>
<body>
<div class="container">
  <h1>全局CSS样式--栅格</h1>
  <div class="row">
    <!--中屏幕下占1等分-->
    <div class="col-md-1">1等分</div>
  </div>
  <div class="row">
     <div class="col-md-2">2等分</div>
  </div>
  <div class="row">
    <div class="col-md-3">3等分</div>
  </div>
  <div class="row">
    <div class="col-md-4">4等分</div>
  </div>
  <div class="row">
    <div class="col-md-5">5等分</div>
  </div>
  <div class="row">
    <div class="col-md-6">6等分</div>
  </div>
  <div class="row">
    <div class="col-md-7">7等分</div>
  </div>
  <div class="row">
    <div class="col-md-8">8等分</div>
  </div>
  <div class="row">
    <div class="col-md-9">9等分</div>
  </div>
  <div class="row">
    <div class="col-md-10">10等分</div>
  </div>
  <div class="row">
    <div class="col-md-11">11等分</div>
  </div>
  <div class="row">
    <div class="col-md-12">12等分</div>
  </div>

  <hr/>
  <hr/>
  <!--一行中三列-->
  <div class="row">
    <div class="col-md-4">MD-4</div>
    <div class="col-md-4">MD-4</div>
    <div class="col-md-4">MD-4</div>
  </div>
  <hr/>
  <h3>一行中放置不等宽的多列</h3>
  <h3>把一行分为1:2:1==3:6:3</h3>
  <div class="row">
    <div class="col-md-3">md-3</div>
    <div class="col-md-6">md-6</div>
    <div class="col-md-3">md-3</div>
  </div>
  <hr/>
  <h3>把一行分为1:4:1==2:8:2</h3>
  <div class="row">
    <div class="col-md-2">md-2</div>
    <div class="col-md-8">md-8</div>
    <div class="col-md-2">md-2</div>
  </div>
  <hr/>
  <div class="row">
     <!--设置偏移几个列->自己偏移右侧列一并移动-->
     <div class="col-md-2 col-md-offset-2">md-2</div>
     <div class="col-md-6">md-6</div>
     <div class="col-md-2">md-2</div>
  </div>
  <hr/>
  <div class="row">
       <div class="col-md-2">md-2</div>
       <div class="col-md-6 col-md-offset-4">md-6</div>
  </div>
  <hr/>
  <!--1(偏移1格):2:6:2-->
  <!--2(偏移2格):6:2-->
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<!--检测工具 bootstrap 样式结构-->
<script src="js/bootlint.js"></script>
<script>
  bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
