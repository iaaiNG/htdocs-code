<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <h1>全局css样式--图片</h1>
  <h3>图片样式重置</h3>
  <img src="img/01.png" />
  <h3>圆角</h3>
  <img src="img/02.png" class="img-rounded" />
  <h3>圆形</h3>
  <img src="img/02.png" class="img-circle" />
  <h3>缩略图</h3>
  <!--添加一些内边距(padding)和一个灰色边框-->
  <img src="img/02.png" class="img-thumbnail" />
  <h3>响应式</h3>
  <!--如果元素 width:100%;会随着屏幕变大，放大;-->
  <!--如果:max-width:100% 屏幕变大自动调整比例，-->
  <!--但不是超过其原始大小-->
  <img src="img/02.png" class="img-responsive" />

</div>

<script src="js/bootstrap.js"></script>
</body>
</html>
