<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .rate {
      position: relative;
      display: inline-block;
      
    }
    .hollow {
      position: absolute;
      display: inline-block;
      top: 0;
      left: 0;
      width: 50%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="rate">
    <span>☆☆☆☆☆</span>
    <div class="hollow">★★★★★</div>
  </div>
</body>

</html>
